<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-shadow: 0 0 5px rgba(255,255,255,0.6);
        }

        .speedometer {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(4px);
        }

        .speeddisplay span {
            font-size: 60px;
            color: #ffffff;
            padding: 0 2px;
        }

        .geardisplay {
            font-size: 20px;
            color: #00ff00;
            margin-bottom: 5px;
        }

        .unitdisplay {
            font-size: 18px;
            margin-top: 5px;
        }

        .abs, .handbrake {
            display: inline-block;
            font-size: 14px;
            color: #ccc;
            margin: 2px 5px;
        }

        .rpmbg {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            margin-top: 10px;
            border-radius: 4px;
            overflow: hidden;
        }

        .rpm {
            height: 100%;
            width: 30%;
            background: linear-gradient(to right, #00ff00, #ffff00);
            animation: rpmPulse 1s infinite ease-in-out;
        }

        @keyframes rpmPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="speedometer">
        <div class="geardisplay">GEAR <span>1</span></div>
        <div class="speeddisplay"><span class="gray int1">0</span><span class="gray int2">1</span><span class="gray int3">4</span></div>
        <div class="unitdisplay">KPH</div>
        <div>
            <span class="handbrake">HBK</span>
            <span class="abs">ABS</span>
        </div>
        <div class="rpmbg"><div class="rpm"></div></div>
        <div class="geardisplay" style="color:#888;font-size:14px;">BYLEEROY MODS</div>
    </div>
</body>
</html>
